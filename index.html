<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework week 7</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <p id="clock">22:00</p>
        <div class="row">
          <div class="col-6">
            <form id="input-city">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="search-text-input"
              />
            </form>
          </div>
          
          <div class="col-3">
            <form id="search-button">
              <input type="submit" value="🔍" <button type="button" class="btn btn-light"></button>
            </form>
          </div>
          <div class="col-3">
            <form id="current-location-button">
              <input type="submit" value="Current Location" <button type="button" class="btn btn-light"></button>
            </form>
          </div>
         
        </div>
        <br />
        <h1>
          <div class="row">
            <div class="col-4"><span id="city-element">London, UK</span></div>
            <div class="col-2"><img id="main-icon" src="http://openweathermap.org/img/wn/04d@2x.png" alt=Clouds /></div>
            <div class="col-6"><span id="date">Sun, 20 March 2022</span></div>
          </div>
        </h1>
        <h2>
          <div class="row">
            <div class="col-9"><span id="main-temperature">17</span>°C</div>
          </div>
        </h2>
        <ul id="weather-descriptions">
          <li>
            <span id="currently">Currently: </span><span id="description">Cloudy</span>
          </li>
          <li>
            <span id="wind-speed-element">Wind speed: </span><span id="wind"><span id="wind-speed">16</span> km/h</span>
          </li>
        </ul>
        <ul>
          <li>
            <div class="row">
              <div class="col-5">Monday</div>
              <div class="col-4">⛅</div>
              <div class="col-2">16°C</div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-5">Tuesday</div>
              <div class="col-4">🌞</div>
              <div class="col-2">17°C</div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-5">Wednesday</div>
              <div class="col-4">🌞</div>
              <div class="col-2">18°C</div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-5">Thursday</div>
              <div class="col-4">🌞</div>
              <div class="col-2">18°C</div>
            </div>
          </li>
          <li>
            <div class="row">
              <div class="col-5">Friday</div>
              <div class="col-4">⛅</div>
              <div class="col-2">16°C</div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    <p class="github-link"><a href="https://github.com/dandan-09/my-weather-app-shecodes" target="_blank">Open-source code</a> by Daniella Gombor</p>
    <script src="script.js"></script>
  </body>
</html>
